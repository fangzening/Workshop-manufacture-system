{% load static %}
<link href="{% static 'css/qms.css' %}" rel="stylesheet">
<div class="inspection_detail">
       <form method="POST" action= "">
            <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">IQC Form Number:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="inspection_form_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

            <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Part Number:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="part_number_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

             <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Material qty:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="mtrl_qty_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

             <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Pass qty:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="pass_qty_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>


           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Status:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="status_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>


           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Inspector:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="inspector_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

            <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Inspection date:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="inspection_date_textbox" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>


           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Supplier:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Supplier name:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">To inspection time:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>

           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">To inspection date:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="" name=""  type="text" value="" style="color: #bbb8b8;" readonly>
               </div>
             </div>


           <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <label class="" for="">Remark:</label>
                </div>
                <div  class="col-sm-8">
                 <input class="form-control-qms" id="" name=""  type="text" value="" style="color: #bbb8b8;">
               </div>
             </div>


           <div  class="col-sm-4 inspection-form">
               <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <input class="form-control-qms" id="" name=""  type="checkbox" value="" style="color: #bbb8b8;">
               </div>
               <div  class="col-sm-8">
                 <label class="" for="">Urgent:</label>
                </div>
               </div>

                <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <input class="form-control-qms" id="" name=""  type="checkbox" value="" style="color: #bbb8b8;">
               </div>
               <div  class="col-sm-8">
                 <label class="" for="">Exempt:</label>
                </div>
               </div>

                <div  class="col-sm-4 inspection-form">
                <div  class="col-sm-4">
                 <input class="form-control-qms" id="" name=""  type="checkbox" value="" style="color: #bbb8b8;">
               </div>
               <div  class="col-sm-8">
                 <label class="" for="">Audited:</label>
                </div>
               </div>
           </div>
        </form>
</div>
