<div class="modal" id="manufacture-code" role="dialog">
     <div class="row whole whole-status modal-content-detail-qms modal-qms" style="padding-top: 0;">

          <div class="modal-button-container-qms">
                <div class="" id="">
                  <input id="ManufactureQuery" onkeyup="getManufactureInfo()" class="form-control" style="border: none;" type="text" value="" style="color: #bbb8b8;" required placeholder="Inspection Search..."/>
              </div>

                <table class="table table-striped table-bordered table-sm  panel-body table-pallet"  style="margin:0; padding: 0;">
                 <thead>
                  <tr class="table-header">
                        <th class="">
                           <span class="col-sm-6 qms-span">Manufacture Number</span>
                           <span class="col-sm-6 qms-span">Manufacture Name</span>
                       </th>
                   </tr>
                 </thead>
                 <tbody>

                   <tr>
                    <th style="padding: 0;">
                      <ul id="ManufactureInfo" style="padding: 0; margin: 0;height: 645px; background: #fff; overflow: scroll; padding-left: 0;">
                           {% if manufactreno_list %}
                             {% for manufactreno in manufactreno_list %}
                               <li class="liDetail"><button class="modelBtn" onClick="get_manufacture(this.id)" id="{{ manufactreno.manufacture_part_no }}"><a class="pallet-a li-a">
                                  <span id="" class="col-sm-6 qms-span">{{ manufactreno.manufacture_part_no }}</span>
                                  <span id="li-{{ manufactreno.manufacture_part_no }}" class="col-sm-6 qms-span">{{ manufactreno.manufacture_name }}</span>
                              </a></button></li>
                           <script type="text/javascript">
                                function get_manufacture(clicked_id)
                                  {
                                  var showID = document.getElementById('ManufactureQuery');
                                  var rowID = clicked_id;
                                  var getID = String(rowID);
                                  console.log(getID);
                                  var showManufacture =  document.getElementById('showPartName');
                                  var showManufactureName =  document.getElementById('showManufactureName');
                                  var ManufactureQuery =  document.getElementById('ManufactureQuery');

                                  var ManufactureID = 'li-' + rowID;
                                  var ManufactureString = String(ManufactureID);
                                  var ManufactureName = document.getElementById(ManufactureString).innerHTML;
                                   console.log(ManufactureName);


                                  showID.value = rowID;;

                                   showManufacture.innerHTML = rowID;
                                   showManufactureName.innerHTML = ManufactureName;
                                   ManufactureQuery.value = rowID + ', ' +  ManufactureName;

                                  }

                            </script>
                              {% endfor %}
                            {% endif %}
                      </ul>
                    </th>
                   </tr>

                 </tbody>
            </table>
            <div class="flex-button flex-button-qms" style="width: 180px; margin: 0 auto;">
                <button class="nav-user-search-icon btn btn-info" type="submit" data-dismiss="modal" style="width: 180px; margin: 1rem auto;">Ok</button>
<!--                    <button class="nav-user-search-icon btn btn-primary modal-button-blue" type="submit">Confirm</button>-->
            </div>

          </div>
     </div>
</div>

<div class="modal" id="material-name" role="dialog">
     <div class="row whole whole-status modal-content-detail-qms modal-qms">
          <div class="modal-button-container-qms">
              <div class="" id="mobile-pallet-input">
<!--              <input id="material-master-li" class="form-control form-control-replacement" name="pallet_id" type="text" onkeyup="getMaterialMaster()" style="width: 100%;" placeholder="Search..."/>-->
                  <input id="MaterialQuery" onkeyup="getMaterialMaster()" class="form-control" style="border: none;" type="text" value="" style="color: #bbb8b8;" required placeholder="Inspection Search..."/>
              </div>
               <table class="table table-striped table-bordered table-sm  panel-body table-pallet"  style="margin:0; padding: 0;">
                 <thead>
                  <tr class="table-header">
                       <th class="">
                           <span class="col-sm-4 qms-span">Model</span>
                           <span class="col-sm-8 qms-span">Model Desc</span>
                       </th>
                   </tr>
                 </thead>
                 <tbody>

                  <tr>
                      <th style="padding: 0;">
                          <ul id="MaterialMasterInfo" style="padding: 0; margin: 0;height: 645px; background: #fff; overflow: scroll; padding-left: 0;">
                               {% if materialmaster_list %}
                                 {% for materialmaster in materialmaster_list %}
                                   <li class="liDetail"><button class="modelBtn" onClick="get_model(this.id)" id="{{ materialmaster.pk }}"><a class="pallet-a li-a">
                                      <span id="" class="col-sm-4 qms-span">{{ materialmaster.pk }}</span>
                                      <span id="li-{{ materialmaster.pk }}" class="col-sm-8 qms-span">{{ materialmaster.model_desc }}</span>
                                  </a></button></li>
                               <script type="text/javascript">
                                  function get_model(clicked_id)
                                  {

                                  var rowID = clicked_id;
                                  var getID = String(rowID);
                                  var showMaterial =  document.getElementById('showMaterial');
                                  var showMaterialDesc =  document.getElementById('showMaterialDesc');
                                  var MaterialQuery =  document.getElementById('MaterialQuery');

                                  var MaterialID = 'li-' + rowID;
                                  var MaterialString = String(MaterialID);
                                  var MaterialDesc = document.getElementById(MaterialString).innerHTML;
                                   console.log(MaterialDesc);




                                   console.log(getID);

                                   document.getElementById("searchMaterialQuery").value = rowID;
                                   showMaterial.innerHTML = rowID;
                                   showMaterialDesc.innerHTML = MaterialDesc;
                                   MaterialQuery.value = rowID + ', ' + MaterialDesc;

                                  }



                                </script>
                                  {% endfor %}
                                {% endif %}
                          </ul>
                      </th>


                    <section>
                         <div class="form-group"  style="display: none;">
                             <select onchange="getMaterialQuery(this);showMaterialContent(this);" name="model" class="form-control" id="searchMaterialQuery">
                                 <option value="">---------</option>
                                  <option value="">123</option>
                                 <option value="">567</option>
                                 {% if materialmaster_list %}
                                 {% for materialmaster in materialmaster_list %}
                                 <option style="color: #222;" class="query-button" value='{{ materialmaster.pk }}'>{{ materialmaster.pk }}</option>

                                  {% endfor %}
                                 {% endif %}

                             </select>
                        </div>
<!--                        <div id="showID">121</div>-->

                </section>


                  </tr>


                 </tbody>
            </table>


          </div>
     </div>
</div>
<script>

</script>
{% load static %}
