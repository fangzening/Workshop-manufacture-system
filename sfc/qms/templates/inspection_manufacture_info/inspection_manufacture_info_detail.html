{% load static %}
<link href="{% static 'css/qms.css' %}" rel="stylesheet">
<div class="manufacture_detail" style="width: 100%; padding-top: 1rem;">
   <form method="POST" action= ""  style="width: 70%; margin: 0 auto;">
        <div class="form-group col-lg-6 section-border">
         <div>
              <label class="col-sm-12 control-label">
              <p style="float: left;">Manufacture Part Number:</p>
              </label>
         </div>
         <div class="col-sm-12">
           <div class="col-sm-11 form-control none-typing" style="padding: 0;">
                <!--  ######## manufacture part number #########   -->
                <!--  ######## #################################   -->
                <div class="col-sm-11">
                 <div class="" id="showPartName"  style="padding: 7px 4px;"></div>
                </div>
                <!--  ######## manufacture part number #########   -->
                 <div class="col-sm-1" style="padding: 0;">
                 <div class="three-dot-button" data-target="#manufacture-code" data-toggle="modal" id="" value="" style="padding: 4px;"> <img style="width: 22px;"
                src="{% static 'svg/3-dots.svg' %}" alt="icon"></div>
                </div>
           </div>
         </div>
         </div>
          <div class="form-group col-lg-6 section-border">
             <div>
                  <label class="col-sm-12 control-label">
                  <p style="float: left;">Manufacture Name:</p>
                  </label>
             </div>
             <div class="col-sm-12">
                  <!--  ######## manufacture name #########   -->
                  <!--  ######## #################################   -->
                 <div class="col-sm-11 form-control none-typing">
                 <div class="" id="showManufactureName"  style="padding-left:4px;"></div>
                 </div>
                  <!--  ######## manufacture name #########   -->
             </div>
         </div>

         <div class="form-group col-lg-6 section-border">
             <div>
                  <label class="col-sm-12 control-label">
                  <p style="float: left;">Model:</p>
                  </label>
             </div>
             <div class="col-sm-12">
               <div class="col-sm-10 form-control none-typing" style="padding: 0;">
                    <!--  ######## materialmaster model #########   -->
                    <!--  ######## #################################   -->
                    <div class="col-sm-11">
                     <div class="" id="showMaterial"  style="padding: 7px 4px;"></div>
                    </div>
                    <!--  ######## materialmaster model #########   -->
                    <div class="col-sm-1" style="padding: 0;">
                   <div class="three-dot-button" data-target="#material-name" data-toggle="modal" id="" value="" style="padding: 4px;"> <img style="width: 22px;"
                   src="{% static 'svg/3-dots.svg' %}" alt="icon"></div>
                  </div>
             </div>
             </div>
         </div>
        <div class="form-group col-lg-6 section-border">
         <div>
              <label class="col-sm-12 control-label">
              <p style="float: left;">Model Desc:</p>
              </label>
         </div>
         <div class="col-sm-12">
              <!--  ######## materialmaster model desc #########   -->
              <!--  ######## #################################   -->
             <textarea class="form-control none-typing" id="showMaterialDesc" style="height: 35px;"></textarea>
              <!--  ######## materialmaster model desc #########   -->
         </div>
         </div>
           {% comment %}<div class="form-group col-lg-6 section-border">
             <div>
                  <label class="col-sm-12 control-label">
                  <p style="float: left;">Remark:</p>
                  </label>
             </div>
             <!--  ######## remark #########   -->
             <!--  ######## #################################   -->
             <div class="col-sm-12">
                <input class="form-control" type="email" name="" maxlength="254" required="">
             </div>
             <!--  ######## remark #########   -->
           </div>

          <div class="form-group col-lg-6 section-border" style="opacity: 0;">
             <div>
                  <label class="col-sm-12 control-label">
                  <p style="float: left;">hidden space</p>
                  </label>
             </div>
             <div class="col-sm-12">
                <input class="form-control" type="email" name="" maxlength="254" required="">
             </div>
          </div>{% endcomment %}
          <!--   ############ button trigger something #####################   -->
          <!--   ############ button trigger something #####################   -->
            <div class="form-group col-sm-12 section-border" style=" padding-left: 15px;">
                <div class="col-sm-12">
                <button class="col-sm-12 btn btn-primary header-button"  style="float: left;" type="">
                    Submit
                </button>
                </div>
            </div>
           <!--   ############ button trigger something #####################   -->
           <!--   ############ button trigger something #####################   -->
    </form>
</div>
 {% include 'inspection_manufacture_info/inspection_manufacture_modal.html' %}
