{% include 'manufacturing/include/header.html' %}
{% load static %}
<link href="{% static 'css/maskconfig/style.css' %}" rel="stylesheet">
<link href="{% static 'css/line/style.css' %}" rel="stylesheet">
{% include 'manufacturing/include/sidebar.html' %}
<section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
               <li><i class="fa fa-home"></i><a href="{% url 'manufacturing:home' %}">Dashboard</a></li>
                <!-- <li><i class="icon_cogs"></i><a href="{% url 'manufacturing:sub_config' %}">Configuration</a></li>-->
               <li><i class="fa fa-square-o"></i>Create Pack Config</li>
          </ol>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <section class="panel ">
            <div class="panel-body mask-container">
                <div class="login-wrap">
                  <form method="POST">
                    {% csrf_token %}
                      <section class=" mask-container">
                            {% comment %}{{form.as_p}}{% endcomment %}
                           <div class="form-group">
                              <label class="col-sm-12 control-label" for="id_workorder_type">Workorder type:</label>
                                <div class="col-sm-12">
                              <input type="text" name="workorder_type" class="form-control" placeholder="WorkOrder Type..." maxlength="20" required="" id="id_workorder_type">
                                </div>
                           </div>

                           <div class="form-group">
                              <label class="col-sm-12 control-label">Options:</label>
                                <div class="col-sm-12">
                                  <ul id="id_options" class="radio-button-forms">
                                    <li>
                                      <label class="col-sm-12 control-label" for="id_options_0"><input type="checkbox" name="options" value="1" class="radio-button-forms" id="id_options_0">Label</label>
                                    </li>
                                    <li>
                                      <label class="col-sm-12 control-label" for="id_options_1"><input type="checkbox" name="options" value="2" class="radio-button-forms" id="id_options_1">Country Kit</label>
                                    </li>
                                  </ul>
                                </div>
                           </div>

                          <div class="form-group">
                              <div class="col-sm-12">
                                  <button style="margin-top: 1rem;" class="btn btn-primary" type="submit">Submit</button>
                              </div>
                          </div>
                      </section>
                  </form>
                </div>
            </div>
          </section>
        </div>
      </div>
  </section>
</section>
<script src="{% static 'js/maskconfig/segment-validation.js' %}"></script>
{% include 'manufacturing/include/javascript-sidebar.html' %}
