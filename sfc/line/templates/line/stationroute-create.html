{% include 'manufacturing/include/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/line/style.css' %}">
{% include 'manufacturing/include/sidebar.html' %}
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
           <li><i class="fa fa-home"></i><a href="{% url 'manufacturing:home' %}">Dashboard</a></li>
           <!--<li><i class="icon_cogs"></i><a href="{% url 'manufacturing:sub_config' %}">Configuration</a></li>-->
           <li><i class="fa fa-th-list"></i><a href="{% url 'line:route' %}">Route List</a></li>
           <li><i class="fa fa-th-list"></i><a href="/line/route/stations/?route_id={{route_id}}">Station Manager</a></li></li>
           <li><i class="fa fa-square-o"></i>Create</li>
        </ol>
      </div>
    </div>

     <div class="row">
        <div class="col-lg-12">
          <section class="panel">
              <div class="panel-body" style="padding-bottom: 5rem;">
                  <div class="station-container">
                    <!-- station name -->
                    <form action="" method="POST">
                      {%csrf_token%}
                      <input type="hidden" name='route-id' value="{{route_id}}">
                      <div class="station col-md-12">
                        <div class="station-route">
                          <div class="form-group">
                            <label for="station">Station: </label>
                            <select required onchange="changeStation(event)" class="form-control" id="station" name="station">
                                  <option value="" selected>Select station...</option>
                              {% if stations %}
                                {% for station in stations %}
                                  <option value="{{station}}">{{station}}</option>
                                {% endfor %}
                              {% endif %}
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="station">Next Station: </label>
                            <select required onchange="changeStation(event)" class="form-control" id="next_station" name="next_station">
                                  <option value="" selected>Select station...</option>
                              {% if stations %}
                                {% for station in stations %}
                                  <option value="{{station}}">{{station}}</option>
                                {% endfor %}
                              {% endif %}
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="state">State: </label>
                            <select required class="form-control" id="state" name="state">
                                  <option value="" selected>Select state...</option>
                                  <option value="PASS">PASS</option>
                                  <option value="FAIL">FAIL</option>
                            </select>
                          </div>
                          <div class="col-xl-12" >
                            <button onclick="javascript:history.back();" name="cancel" id="cancel" class="btn btn-danger mr-2 ">Cancel</button>
                            <button style="float: right;" name="save" id="save" type="submit" class="btn btn-info mb-2 ">Save</button>
                          </div>
                      </div>
                   </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
  </section>
</section>
</section>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
<script src="{% static 'js/line/station-route-validation.js' %}"></script>
{% include 'manufacturing/include/javascript-sidebar.html' %}
</body>
</html>
