<body style="background: none;">
  <section id="container" class="">
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu" style="color:#234192;"></i></div>
      </div>
      <a href="{% url 'manufacturing:home' %}" class="logo">
         <img style="height: 21px; margin-left: 3px;" src="{% static 'svg/cloud.svg' %}" alt="icon">
        Cloud <span class="lite">IMS</span>
      </a>
        <div class="top-nav notification-row" style="display: block;">
       <!--  QMS   -->
             <div  class="col-sm-8 header-input ">
                 <input id="query_input" name="" class="form-control" style="border: none;" type="text" value="" style="color: #bbb8b8;" required placeholder="Inspection Search..."/>
                    <section>
                         <div class="form-group">
                             <select onchange="getQuery(this);" name="model" class="form-control" id="searchQuery" style="display: none;">
                                 <option value="">---------</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection' %}">Material IQC</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection_waiting' %}">Material IQC waiting list</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection_mrb' %}">MRB audit</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection_manufacture_info' %}">Manufacture Info</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection-tool' %}">Inspection Tool</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection-level' %}">Inspection Level</option>
                                 <option style="color: #222;" class="query-button" value="{% url 'qms:inspection-free' %}">Inspection Free</option>
                               <script>
                                function gotDetail() {
                                window.location = document.getElementById("searchQuery").value;
                              }
                              </script>
                             </select>
                        </div>
                </section>
            </div>
            <div class="col-sm-3 shipout-input" style="padding-left:0; merge-bottom: 5px; display: none;">
              <button id="goMenu" class="btn btn-info header-button col-sm-12" style="margin: 0;float: left;" onclick="gotDetail()">Go to page</button>
            </div>
        <!--  QMS   -->


        <ul class="nav pull-right top-menu">
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="profile-ava"></span>
                <span class="username">{{ user.get_username }}</span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                 {% load static %}
                <a class="logout-text" href="{% url 'manufacturing:profile_detail' user.id %}"><i class="icon_profile"></i> My Profile</a>
              </li>

              <li class="eborder-top-last">
                <a href="{% url 'logout'%}?next={{request.path}}"><i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
{% load static %}
    <script>
      var input = document.getElementById("query_input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("goMenu").click();
        }
      });

    </script>
