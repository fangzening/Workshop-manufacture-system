{% block pagination %}
  {% if is_paginated or page_obj %}
     <ul class="page-button pagination pagination-lg">
        <li class="page-links">
         {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link"  href="{{ request.path }}?page={{ page_obj.previous_page_number }}">
            &laquo; PREV</a></li>
            <li class="page-item"><span class="page-item page-link" style="background: #357ecd; color: #fff;">
            {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </span></li>
            {% endif %}
            <li class="page-links">
            {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}">
            Next &raquo;</a></li>
        {% endif %}
       </li>
     </ul>
  {% endif %}
{% endblock %}
