{% include 'manufacturing/include/header.html' %}
{% include 'manufacturing/include/sidebar.html' %}
{% load static %}
<link href="{% static 'css/line/style.css' %}" rel="stylesheet">
<link href="{% static 'css/maskconfig/style.css' %}" rel="stylesheet">

<section id="main-content">
  <section class="wrapper">
       <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="{% url 'manufacturing:home' %}">Dashboard</a></li>
                    <!--<li><i class="fa fa-laptop"></i><a href="{% url 'manufacturing:sub_toolbox' %}">Assembly Management</a></li>-->
                    <li><i class="fa fa-barcode"></i>Create label</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
              <section class="panel">
                <div class="panel-body">
                      <div class="login-wrap">
                        <div class="create-label-containter">
                              <div class="form-group">
                                <form action="" method="POST">
                                    <section class="login-wrap mask-container">
                                    {%csrf_token%}
                                        <div class="station col-md-12">
                                          <div class="form-group">
                                            <label for="name">Label Name: </label>
                                            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Label name..." required>
                                          </div>
                                          <div class="form-group">
                                            <label for="zpl">ZPL Code: </label>
                                            <textarea class="form-control" id="zpl" name="zpl" aria-describedby="zpl" placeholder="ZPL Code..." rows="10" required></textarea>
                                          </div>

                                          <div class="col-sm-12" style="float: right; padding-left: 0;">
                                            <button type="submit" class="btn btn-primary mb-2 col-sm-4">Save</button>
                                          </div>
                                        </div>
                                    </section>
                                  </form>
                              </div>
                        </div>
                   </div>
                </div>
              </section>
            </div>
        </div>
  </section>
</section>
{% include 'manufacturing/include/javascript-sidebar.html' %}
</body>
</html>
