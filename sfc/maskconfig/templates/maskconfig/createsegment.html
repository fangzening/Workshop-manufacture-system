{% include 'manufacturing/include/header.html' %}
{% load static %}
<link href="{% static 'css/maskconfig/style.css' %}" rel="stylesheet">
{% include 'manufacturing/include/sidebar.html' %}
    <section id="main-content">
        <section class="wrapper">
          <div class="row">
            <div class="col-lg-12">
              <ol class="breadcrumb">
                   <li><i class="fa fa-home"></i><a href="{% url 'manufacturing:home' %}">Dashboard</a></li>
                    <!--<li><i class="icon_cogs"></i><a href="{% url 'manufacturing:sub_config' %}">Configuration</a></li>-->
                   <li><i class="fa fa-th-list"></i><a href="{% url 'maskconfig:home' %}">Mask Manager List</a></li>
                   <li><i class="fa fa-square-o"></i>Create Segment</li>
              </ol>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <section class="panel ">
                <div class="panel-body mask-container">
                  <form method="POST">
                      <section class="login-wrap mask-container">
                           <div class="form-group">
                            {% csrf_token %}
                               <input class="form-control"  type="number" name="position" required="" id="id_position" value="1" style="display: none;">
                               <label for="id_data_type">Data type:</label>
                                <select class="form-control"  name="data_type" onchange="validate()" id="id_data_type">
                                  <option value="Hard Code">Hard Code</option>
                                  <option value="Date">Day</option>
                                  <option value="Week">Week</option>
                                  <option value="Month">Month</option>
                                  <option value="Year">Year</option>
                                  <option value="Numeric">Numeric</option>
                                  <option value="Alpha Numeric">Alpha Numeric</option>
                                  <option value="Text">Text</option>
                                  <option value="Model">Model</option>
                               </select>
                               <label for="id_name">Name:</label>
                               <input class="form-control"  type="text" name="name" maxlength="30" required="" id="id_name">

                               <label for="id_length">Length:</label>
                               <input class="form-control"  type="number" name="length" required="" disabled="" id="id_length">

                               <label for="id_value">Value:</label>
                               <input class="form-control"  type="text" name="value" maxlength="100" required="" id="id_value">
                           </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </section>
                  </form>
                </div>

              </section>
            </div>
          </div>
      </section>
    </section>
<script src="{% static 'js/maskconfig/segment-validation.js' %}"></script>
{% include 'manufacturing/include/javascript-sidebar.html' %}
